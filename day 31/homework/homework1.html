<!-- 3) Internal CSS-ის გამოყენებით შექმენი გვერდი,  ყველა <p> ქონდეს ერთი სტილი. ერთი პარაგრაფი შეცვალე id-ით, მეორე – class-ით. -->
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{color: blueviolet;font-size: 40px;}
        #p2{color: brown;font-size: 20px;}
    </style>
</head>
<body>
    <p class="p1">hello world</p>
    <p id="p2">hello world</p>
    <p>hello world</p>
</body>
</html>
