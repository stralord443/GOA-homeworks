<!-- 1) კომენტარების სახით ახსენით transform -->

<!-- transform allows us to change your tags containance -->

<!-- 2) ჩამოთვალეთ transform-ის ყველა ის მნიშვნელობა რაც ჩვენ ვისწავლეთ გაკვეთილზე -->
<!-- 3) მიუწერეთ ამ მნიშვნელობებს განმარტებები (რა რას აკეთებს) -->

<!-- transform: scale   changes your tags size, if transform: scale(2) div tags wddth changes from 100px to 200px
transform: rotate    allows to rotate your tag 360 degrees
transform: translateX/Y   allows to change our tag on X/Y axyses -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homewrok.css">
</head>
<body>
    <!-- 4) შექმენი დივი, გადაადგილე ეს დივი x ღერძზე 100 px-ით და y-ზე 200px -->
    <div class="div1">1</div>
    <!-- 5) შექმენი დივი,  გადაიტანე ეს დივი მხოლოდ x ღერძზე 400px-ით -->
    <div class="div2">2</div>
    <!-- 6) დივი გაზარდეთ 4 ჯერ. -->
    <div class="div3">3</div>
    <!-- 7) კომენტარეის სახით ახსენი როგორ უნდა ამოატრიალო ელემენტი საათის ისრის საწინააღმდეგო მიმართულებით. -->
    <!-- we use - to whire negative degrees and go counter clockvise -->
    <!-- 8) ამოატრიალე ელემენტი საათის ისრის საწინააღმდეგო მიმართულებით 50 გრადუსით. -->
    <div class="div4">4</div>
    <!-- 9) ამოატრიალე ელემენტი საათის ისრის მიმართულებით 100 გრადუსით. -->
    <div class="div5">5</div>
    <!-- 10) შემქენი დივი, ეს დივი გადაიტანე 50px-ით ჰორიზონტალურად და 100px-ით ვერტიკალურად,
    შემდეგ ამ დივს შაუცვალე ზომა და გაზარდე 3 ჯერ და ამატრიალე 120 გრადუსით.  -->
    <div class="div6">6</div>

</body>
</html>
