<!-- 2) ახსენი რომელი არის აუცილებელი ატრიბუტი და არჩევადი  -->

<!-- 3)შექმენი ფაილი, სადაც იქნება ჩამონათვალი (ol).
ჩაწერე 5 ელემენტი (li) ჩამონათვალში -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>test 1</li>
        <li>test 2</li>
        <li>test 3</li>
        <li>test 4</li>
        <li>test 5</li>
    </ol>
</body>
</html>

<!-- 4)შექმენი ფაილი, სადაც იქნება ჩამონათვალი (ul).
ჩაწერე 5 ელემენტი (li) ჩამონათვალში -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>test 1</li>
        <li>test 2</li>
        <li>test 3</li>
        <li>test 4</li>
        <li>test 5</li>
    </ul>
</body>
</html>

<!-- 5)კომენტარებით ახსენი რითი განსხვავდება ol და ul -->

<!-- ol tag makes you list with bumbers and ul tag makes our list with dots -->
