<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">full name: </label>
    <input type="text" id="name">
    <br>

    <label for="class">in which class you are: </label>
    <input type="number" id="class">
    <br>

        <label for="learning">do you like learning?: </label>
    <input type="radio" name="learning" value="yes">
    yes
    <input type="radio" name="learning" value="no">
    no
    <br>

    <label for="food">do you want to take food with you?: </label>
    <input type="checkbox">
    <br>

    <label for="phone">parents phone number: </label>
    <input type="number" id="phone">
    <br>

    <button>დასასრული</button>
</body>
</html>
