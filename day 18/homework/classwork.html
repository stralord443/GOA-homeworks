<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><B>bold tag</B><I>italic tag</I><u>underline tag</u><em>emphasize tag</em><strong>strong tag</strong></p>
</body>
</html>
