<!-- information from 'name' is with what name it goes on servers and 'value' is that information goes to servers -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!-- 2) შექმენი Drop-down-menu სადაც მომხმარებელი ირჩევს ქვეყანას. -->
    <p>chose your country</p>
    <select name="quntry" id="quntry">
        <option value="1">georgia</option>
        <option value="2">USA</option>
        <option value="3">UK</option>
        <option value="4">france</option>
    </select>
    <br>

    <!-- 3)  შექმენი Drop-down-menu სადაც სტუდენტი ირჩევს სასწავლო კურსს თავისი ფაკულტეტიდან. -->

    <p>chose your faculty</p>
    <select name="faculty" id="faculty">
        <option value="kyber safety">kyber safety</option>
        <option value="web developer">web developer</option>
        <option value="game developer">game developer</option>
    </select>

    <!-- 4) შექმენი Drop-down-menu  სადაც მომხმარებელს შეუძლია აირჩიოს საყვარელი სპორტი ერთ-ერთი კატეგორიიდან. -->

    <p>chose your famorive sport</p>
    <select name="sport" id="sport">
        <option value="basketball">basketball</option>
        <option value="baseball">baseball</option>
        <option value="rugby">rugby</option>
        <option value="football">football</option>
    </select>
